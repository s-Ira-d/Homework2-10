<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script type="module" src="./js/main.js"></script>

    <!-- 2 -->
    <div id="box"></div>

    <style>
      #box {
        width: 50px;
        height: 50px;
        background-color: red;
        margin: 50px;
      }
    </style>

    <!-- 3 -->
    <h1>натискай на червону кнопку!</h1>
    <div id="clicks">кількість натисків: 0</div>

    <div id="gameArea">
      <div class="target"></div>
    </div>

    <style>
      #gameArea {
        width: 400px;
        height: 400px;
        margin: 20px auto;
        border: 2px solid #333;
        position: relative;
        background-color: #f0f0f0;
      }

      .target {
        width: 50px;
        height: 50px;
        background-color: red;
        position: absolute;
        cursor: pointer;
        border-radius: 50%;
      }
    </style>

    <!-- 4 -->
    <input
      type="number"
      id="secondsInput"
      placeholder="введіть час у секундах"
    />
    <button id="startBtn">старт</button>

    <p id="message"></p>
  </body>
</html>
